<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Lista de Productos</span>
    <button mat-icon-button routerLink="/carrito"><mat-icon>shopping_cart</mat-icon></button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class = "example-card">
  <div class="row" style="margin-top: 25px;">
    <div class="col-md-3">
      <div class="card" style="width: 18rem;" *ngFor="let item of productos"> <!--for each item in productos-->
        <mat-card class = "example-card2">
          <div class="card-body">

            <h4 class="card-title" >{{item.Producto}} {{item.Precio}} Bs.
            <button  mat-stroked-button type="button" (click)="addCarrito(item)" class="btn btn-primary" style = "margin-left: 200px; background-color: azure; color:black;" >
              AÃ±adir Producto</button>
            </h4>

          </div>
        </mat-card>
      </div>
    </div>
  </div>
</mat-card>
