<div class="row mt-5">
  <div class="col-md-9 mx-auto">
      <h2 class="text-left">Ubique su posici√≥n en el mapa porfavor</h2>
      <div class="card mt-3">
          <div class="card-body">
              <div #mapRef style="width:100%;height:100px"></div>
          </div>
      </div>
  </div>
</div>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng"
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      (mapClick)="mapClicked($event)"
      >
        <agm-marker
        (markerClick)="clickedMarker(marker)"
        [latitude]="marker.lat"
        [longitude]="marker.lng"
        [label]="marker.label"
        [markerDraggable]="marker.draggable"
        [iconUrl]="marker.iconUrl"
        >
          <agm-info-window>
           <strong>{{marker.label}}</strong>
           {{marker.lat}}
           {{marker.lng}}
          </agm-info-window>
        </agm-marker>
      </agm-map>

<button mat-raised-button style="margin-left: 50%; background-color: white; color: black" routerLink="/lista-productos">Confirmar</button>
