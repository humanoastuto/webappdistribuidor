<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
        <ion-button (click)="informacion()">
          <ion-icon slot="icon-only" name="information-circle"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title text-center>Estado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
    <div>
        <ion-button class="circuloDisponible" style="margin-top: 50px" color="success" fill="solid" (click)="goAbmodelExpress()">
            <ion-icon name="checkmark-circle"></ion-icon>
            DISPONIBLE
        </ion-button>
    </div>

    <div>
        <ion-button class="circuloNoDisponible" style="margin-top: 150px" color="danger" fill="solid" (click)="presentAlert()">
            <ion-icon name="close-circle"></ion-icon>
            NO DISPONIBLE
        </ion-button>
    </div>
</ion-content>
