<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>

    <ion-item text-center>
      <ion-label>CAJERO</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating" inputmode="decimal" type="number">Monto a Pagar por el Cliente (Bs)</ion-label>
      <ion-input [(ngModel)]="Total"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" inputmode="decimal" type="number">Monto Recibido (Bs)</ion-label>
      <ion-input [(ngModel)]="Pagado"></ion-input>
    </ion-item>

    <ion-button color="medium" style="margin-top: 20px;" (click)="CambioClick()" fill="outline">
        CALCULAR
    </ion-button>

    <ion-item>
      <ion-label>Cambio (Bs) = {{Cambio}}</ion-label>
    </ion-item>

    <ion-button color="primary" style="margin-top: 100px;" shape="round" (click)="goToEstado()">
        FINALIZAR
    </ion-button>

</ion-content>
